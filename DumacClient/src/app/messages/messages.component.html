<div class="container">
  <div>
    <mat-form-field>
      <input matInput class="form-control" [(ngModel)]="message.Subject" placeholder="Subject">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="recipients"placeholder="Recipients ids devided by ';'">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <textarea matInput [(ngModel)]="message.Body" placeholder="Body"></textarea>
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" (click)="onSendClicked()">Send</button>
  </div>
</div>
